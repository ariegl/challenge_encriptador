<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Javascript</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header class="h-25">
        <div class="container-fluid">
            <img class="p-4 m-2" height="75" src="images/Vector.svg" alt="Alura">
        </div>
    </header>

    <main class="h-75">
        <div class="container">
            <div class="row">
                <div class="col-xl-8 col-lg-9 cold-md-12 col-sm-12 col-xs-12 mt-4 mb-4">
                    <div class="row align-items-start h-75">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 300px"></textarea>
                            <label class="p-3" for="floatingTextarea2">Ingresa el texto aqui</label>
                        </div>
                    </div>
                    <div class="row h-25 align-middle text-center d-flex justify-content-center">
                        <button class="btn btn-primary w-25 m-4">Encriptar</button>
                        <button class="btn btn-light w-25 m-4">Desencriptar</button>
                    </div>
                </div>

                <div class="col-xl-4 col-lg-3 align-middle text-center rounded bg-light">
                    <img class="m-3 img-fluid d-none d-lg-block d-xl-block d-xxl-block" width="300" height="auto" src="images/Muneco.svg" alt="">
                    <h1 class="m-2 fs-5 fw-bold">Ningun mensaje fue encontrado</h1>
                    <p>ingrese el texto que desees encriptar o desencriptar</p>
                </div>
            </div>
        </div>

    </main>

    <footer></footer>
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
